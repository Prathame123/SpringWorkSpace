<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 mt-4">
        <h2 class="text-center mb-5">Edit Product</h2>

        <form th:action="@{'/products/edit/' + ${product.id}}" method="post" enctype="multipart/form-data" th:object="${productDto}">
            <!-- Same fields as Create -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{brand}" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{category}">
                        <option value="Smartphone">Smartphone</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Headphones">Headphones</option>
                        <option value="Smartwatch">Smartwatch</option>
                        <option value="Gaming Console">Gaming Console</option>
                        <option value="Camera">Camera</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>
            </div>
            <!-- Show current image -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Current Image</label>
                <div class="col-sm-8">
                    <img th:src="@{'/images/' + ${product.imageFileName}}" class="img-thumbnail" style="max-height:150px;"/>
                </div>
            </div>
            <!-- Upload new image -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Replace Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" th:field="*{imageFile}" />
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-4 d-grid">
                   <a href="/products" class="btn btn-outline-primary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
