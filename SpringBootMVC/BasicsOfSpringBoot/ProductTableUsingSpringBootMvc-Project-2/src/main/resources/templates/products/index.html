<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center my-4">Products</h1>
      <a class="btn btn-primary mb-3" href="/products/create">Create Product</a>
      
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price ($)</th>
            <th>Created At</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price} + ' $'"></td>
            <td th:text="${#dates.format(product.createAt, 'yyyy-MM-dd')}"></td>
            <td>
              <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100">
            </td>
           <td style="white-space: nowrap;">
			  <a class="btn btn-primary btn-sm"
			     th:href="@{/products/edit/{id}(id=${product.id})}">
			     Edit
			  </a>
			  <a class="btn btn-danger btn-sm"
			     th:href="@{/products/delete/{id}(id=${product.id})}"
			     onclick="return confirm('Are you sure?')">
			     Delete
			  </a>
			</td>
          </tr>
        </tbody> 
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
