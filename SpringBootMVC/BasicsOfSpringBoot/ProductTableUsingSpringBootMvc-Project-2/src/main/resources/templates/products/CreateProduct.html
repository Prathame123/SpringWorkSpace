<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 mt-4">
        <h2 class="text-center mb-5">New Product</h2>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <!-- Name -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{name}" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                </div>
            </div>
            <!-- Brand -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{brand}" />
                    <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></p>
                </div>
            </div>
            <!-- Category -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{category}">
                        <option value="">-- Select Category --</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Headphones">Headphones</option>
                        <option value="Smartwatch">Smartwatch</option>
                        <option value="Gaming Console">Gaming Console</option>
                        <option value="Camera">Camera</option>
                        <option value="Other">Other</option>
                    </select>
                    <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></p>
                </div>
            </div>
            <!-- Price -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" />
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
                </div>
            </div>
            <!-- Description -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                </div>
            </div>
            <!-- Image Upload -->
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" th:field="*{imageFile}" />
                    <p th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="text-danger"></p>
                </div>
            </div>
            <!-- Submit buttons -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a href="/products" role="button" class="btn btn-outline-primary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
